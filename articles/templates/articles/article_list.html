{% extends 'base_template.html' %}

{% block content %}
 <div class="container top">
    <h1>Articles List</h1>
    <div class="articles">
      {% for article in articles %}
        <div class="article">
          <h2>
            <a href="{% url 'detail' slug=article.slug %}">{{article.title}}</a>
          </h2>
          <p>{{article.body}}</p>
          <p>{{article.date}}</p>
        </div>
      {% endfor %}
    </div>
 </div>
{% endblock %}

{% extends 'base_template.html' %}

{% block content %}
  <div class="container top">
    <div class="row vertical-center">
      <div class="col-4">
          <img class="img" src="{{ article.thumb.url }}" alt="thumb">
      </div>
      <div class="col-8">
         <div class="row">
            <h2>{{article.title}}</h2>
            <p>{{article.body}}</p>
            <p>{{article.date}}</p>
         </div> 
      </div>
    </div>
  </div>
{% endblock %}
